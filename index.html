<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAYSHOP - Luxury Watches</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=ATqVyybd8REshUxHITgyjE1IPMEVg_1BYUOr5h5MHkONSsUQ4_eVqVufhS2Si3SzD0WPOV-1MNKNhf_T&currency=EUR"></script>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-logo">S</div>
            <div class="loader-text">STAYSHOP</div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <span class="logo-text">STAY</span>
            <span class="logo-separator">/</span>
            <span class="logo-text">SHOP</span>
        </div>
        <div class="nav-links">
            <a href="#home" class="active">Home</a>
            <a href="#products">Collection</a>
            <button onclick="toggleCart()" class="cart-button">
                Cart (<span id="cart-count">0</span>)
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="main-title">
                <span class="title-line">Stay</span>
                <span class="title-line">Different</span>
            </h1>
            <p class="hero-subtitle">Timeless Elegance, Modern Style</p>
            <div class="cta-container">
                <button class="buy-button" onclick="location.hash='#products'">
                    <span class="button-text">Explore Collection</span>
                    <span class="button-arrow">→</span>
                </button>
            </div>
        </div>
        <div class="hero-slider">
            <img src="https://i.ibb.co/7YMmxjn/20241126223149.jpg" class="slider-image active">
            <img src="https://i.ibb.co/jwDHzXw/20241126223132.jpg" class="slider-image">
            <img src="https://i.ibb.co/zbkHsJZ/20241128001518.jpg" class="slider-image">
            <img src="https://i.ibb.co/DD5XP5v/20241127000603.jpg" class="slider-image">
        </div>
    </section>

    <!-- Main Content -->
    <div id="content"></div>

    <!-- Cart -->
    <div id="cart" class="cart" style="display: none;">
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <div id="checkout-form" style="display: none;">
            <h3>Shipping Information</h3>
            <form id="shipping-form">
                <input type="text" name="name" placeholder="Recipient Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="text" name="address" placeholder="Address" required>
                <textarea name="note" placeholder="Note (Optional)"></textarea>
            </form>
            <div id="paypal-button-container"></div>
        </div>
        <button onclick="showCheckoutForm()" class="checkout-button" id="proceed-checkout">Checkout</button>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="modal" style="display: none;">
        <button class="close-button" onclick="closeImageModal()">×</button>
        <button class="nav-button prev" onclick="prevImage()">‹</button>
        <img id="modal-image" src="" alt="Product Image">
        <button class="nav-button next" onclick="nextImage()">›</button>
    </div>

    <!-- Order Tracking Modal -->
    <div id="tracking-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Track Your Order</h3>
            <div class="tracking-form">
                <input type="text" id="order-number" placeholder="Enter Order Number">
                <button onclick="trackOrder()">Track</button>
            </div>
            <div id="tracking-info"></div>
            <button onclick="closeTrackingModal()" class="close-button">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <div class="contact-links">
                    <a href="mailto:support@stayshop.com" title="Email Us">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://wa.me/YOUR_WHATSAPP" target="_blank" title="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#" target="_blank" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" target="_blank" title="Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="#" onclick="showTrackingModal()">Track Order</a>
                <a href="#products">Shop Now</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 STAYSHOP. All rights reserved.</p>
        </div>
    </footer>

    <!-- Main Scripts -->
    <script src="app.js"></script>
</body>
</html>
