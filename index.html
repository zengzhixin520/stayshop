<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAYSHOP - Luxury Watches</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AVaLm2OnQ1s_8ZLwJCLF5rmWFUCy40ho6OegX2q-gJiQ3NF9EJg8jSpZypxMme02QnbHqBWElKeBoY2X&currency=EUR"></script>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("tec6LJYzcMlj1Dt-m");
        })();
    </script>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-logo">S</div>
            <div class="loader-text">STAYSHOP</div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <span class="logo-text">STAY</span>
            <span class="logo-separator">/</span>
            <span class="logo-text">SHOP</span>
        </div>
        <div class="nav-links">
            <a href="#home" class="active">Home</a>
            <a href="#products">Collection</a>
            <button onclick="toggleCart()" class="cart-button">
                Cart (<span id="cart-count">0</span>)
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-background">
            <div class="overlay"></div>
        </div>
        <div class="hero-content">
            <h1 class="main-title">
                <span class="title-line">Stay</span>
                <span class="title-line">Different</span>
            </h1>
            <p class="hero-subtitle">Timeless Elegance, Modern Style</p>
            <div class="cta-container">
                <button class="buy-button" onclick="location.hash='#products'">
                    <span class="button-text">Explore Collection</span>
                    <span class="button-arrow">→</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Dynamic Content Container -->
    <div id="content"></div>

    <!-- Cart Container (Moved outside of dynamic content) -->
    <div id="cart" class="cart" style="display: none;">
        <h3>Shopping Cart</h3>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button onclick="checkout()" class="buy-button">Checkout</button>
    </div>

    <!-- Image Modal (Moved outside of dynamic content) -->
    <div id="image-modal" class="modal">
        <button onclick="closeImageModal()" class="close-button">✕</button>
        <div class="modal-content">
            <button onclick="prevImage()" class="nav-button prev">←</button>
            <img id="modal-image" class="modal-image">
            <button onclick="nextImage()" class="nav-button next">→</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="checkout-modal">
            <button onclick="closeCheckoutModal()" class="close-button">✕</button>
            <h2 class="section-title">Checkout</h2>
            
            <!-- 收货地址表单 -->
            <div id="shipping-form" class="checkout-form">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="shipping-name" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="shipping-email" required>
                </div>
                <div class="form-group">
                    <label>Phone *</label>
                    <input type="tel" id="shipping-phone" required>
                </div>
                <div class="form-group">
                    <label>Address *</label>
                    <input type="text" id="shipping-address" required>
                </div>
                <div class="form-group">
                    <label>City *</label>
                    <input type="text" id="shipping-city" required>
                </div>
                <div class="form-group">
                    <label>Postal Code *</label>
                    <input type="text" id="shipping-postal" required>
                </div>
                <div class="form-group">
                    <label>Country *</label>
                    <input type="text" id="shipping-country" required>
                </div>
            </div>

            <!-- 支付按钮 -->
            <div id="payment-methods">
                <button onclick="validateAndPay()" class="buy-button">Pay with PayPal</button>
            </div>
            <div id="paypal-buttons"></div>
        </div>
    </div>

    <!-- Main Scripts -->
    <script src="app.js"></script>
</body>
</html>
